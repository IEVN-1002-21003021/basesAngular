 <div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                filtra por
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filtrar" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>filtro:{{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="productos.length">
                <thead>
                    <tr >
                        <th>
                            <button type="button" class="btn btn-primary" (click)="muestraImg">{{muestraImg?'oculta':'Muestra'}}Imagen</button>
                        </th>
                        <th>Imagen</th>
                        <th>modelo</th>
                        <th>descripcion</th>
                        <th>a√±o</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngfor="let producto of productos | productosFilter:listFilter">
                    <td>
                        <img [src]="producto.Url"
                        *ngIf="muestraImg"
                        [title]="producto.Modelo"
                        [style.width.px]="imageWidth"
                        [style.margin.px]="imageMargin">
                        
                    </td>
                    <td>{{producto.imagenUrl}}</td>
                    <td>{{producto.modelo}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.year | date}}</td>
                    <td>{{producto.precio | currency}}</td>
                    <td>{{producto.marca} | uppercase}</td>
                    <td>{{producto.color}}</td>
                </tr>
                </tbody>
                </table>
        </div>
    </div>
</div>
