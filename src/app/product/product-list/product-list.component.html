 <div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                filtra por
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>filtro:</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="productos.length">
                <thead>
                    <tr >
                        <th>Imagen</th>
                        <th>modelo</th>
                        <th>descripcion</th>
                        <th>a√±o</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngfor="let producto of productos">
                    <td>{{producto.imagenUrl}}</td>
                    <td>{{producto.modelo}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>{{producto.year}}</td>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.marca}}</td>
                    <td>{{producto.color}}</td>
                </tr>
                </tbody>
                </table>
        </div>
    </div>
</div>
